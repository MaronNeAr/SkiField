    <header>
        <!-- <a href="#" onClick="javascript :history.back(-1);"><img src="/static/images/others/return0.svg" height="30rem" style="vertical-align: middle;" alt=""></a> -->
        <h1 id="echarts-title">冰雪悦动--滑雪数据可视化</h1>
        <script>
            var title = document.getElementById("echarts-title");
            title.onclick = function() {
                window.location.href = "/index";
            }
        </script>
        <div class="showtime"></div>
        <script>
            var showtime = document.querySelector(".showtime");
            showtime.innerHTML = getDate();

            function getDate() {
                var data = new Date();
                var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                var day = data.getDay();
                return '<strong>今天是:' + data.getFullYear() + '年' + (data.getMonth() + 1) + '月' + data.getDate() + '日 ' + arr[day] + '</strog>';
            }
        </script>
    </header>
    <section class="mainbox">
        <div class="column">
            <div class="panel">
                <h2>滑雪人次top10</h2>
                <div class="chart bar"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <h2>滑雪词云一览</h2>
                <div class="chart charCloud"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <h2>国内滑雪场数、滑雪人次汇总</h2>
                <div class="chart line"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>715</li>
                        <li>275</li>
                    </ul>
                    <div class="no-hd-footer"></div>
                </div>
                <div class="no-wd">
                    <ul>
                        <li><strong>全国滑雪场数</strong></li>
                        <li><strong>架空索道滑雪场数</strong></li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div id="china_map"></div>
                <div id="xj_map"></div>
            </div>
        </div>
        <div class="column">
            <div class="panel">
                <h2>全国滑雪爱好者分布</h2>
                <div class="chart pie"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <h2>近两年滑雪人次分项对比</h2>
                <div class="chart query"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel">
                <h2>部分城市冰雪设施建设相关因素分析</h2>
                <div class="chart radar"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
